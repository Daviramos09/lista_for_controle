<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0

    //PROCESSAMENTO
 for(let i = 1 ; i <= 5 ; i++) {
    let numeros = (Number(prompt(`informe 5 numeros`)));
    soma += numeros

 }
let media = soma / 5
    //SAÍDA
document.write(`a soma dos numeros é de ${soma} <br> a média é de ${media}`);
</script>
